<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

</head>

<body>

    <section id="contact-section"
        class="relative bg-gray-100 dark:bg-gray-700 py-16 px-6 lg:px-20 ml-3 mr-3 md:ml-14 md:mr-14 mx-auto ">
        <!-- Curved Background -->
        <div class="absolute inset-0">
            <svg class="w-full h-full" viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg" data-aos="fade-up">
                <path fill="#003366" fill-opacity="0.8"
                    d="M0,128L60,144C120,160,240,192,360,213.3C480,235,600,245,720,234.7C840,224,960,192,1080,170.7C1200,149,1320,139,1380,133.3L1440,128L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z">
                </path>
            </svg>
        </div>

        <div class="relative max-w-7xl mx-auto grid lg:grid-cols-2 gap-12 items-center">
            <!-- Left Side -->
            <div class="space-y-6 text-center lg:text-left">
                <h2 class="text-4xl font-extrabold text-gray-800 dark:text-gray-100 font-poppins">
                    Let’s Build Something Great Together!
                </h2>
                <p class="text-lg text-gray-600 dark:text-gray-300 font-poppins">
                    Share your details with us, and we’ll get in touch to create the best solution for your needs.
                </p>
                <img src="assets/Contactimgjpeg.jpeg" alt="Collaboration Illustration"
                    class="rounded-lg shadow-lg hover:scale-105 transition-transform" />
            </div>

            <!-- Right Side: Form -->
            <form class="bg-white dark:bg-gray-800 shadow-2xl rounded-2xl p-8 space-y-8 relative z-10">
                <!-- Heading -->
                <div class="text-center">
                    <h3 class="text-2xl font-semibold text-blue-800 font-poppins">
                        Contact Us
                    </h3>
                    <p class="text-gray-500 dark:text-gray-400 font-poppins">
                        We’d love to hear from you!
                    </p>
                </div>

                <!-- Form Fields -->
                <div class="space-y-4">
                    <!-- Name -->
                    <div class="relative">
                        <span class="absolute top-3 left-3 text-light-blue-500 dark:text-indigo-400">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" name="name" placeholder="Your Name" required
                            class="pl-10 w-full border border-gray-300 dark:border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-light-blue-300 dark:focus:ring-light-blue-400 bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-poppins" />
                    </div>

                    <!-- Email -->
                    <div class="relative">
                        <span class="absolute top-3 left-3 text-light-blue-500 dark:text-indigo-400">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input type="email" name="email" placeholder="Your Email" required
                            class="pl-10 w-full border border-gray-300 dark:border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-light-blue-300 dark:focus:ring-light-blue-400 bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-poppins" />
                    </div>

                    <!-- Contact Number -->
                    <div class="relative">
                        <span class="absolute top-3 left-3 text-light-blue-500 dark:text-indigo-400">
                            <i class="fas fa-phone"></i>
                        </span>
                        <input type="tel" name="contact" placeholder="Your Contact No" required
                            class="pl-10 w-full border border-gray-300 dark:border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-light-blue-300 dark:focus:ring-light-blue-400 bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-poppins" />
                    </div>

                    <!-- Services Dropdown -->
                    <div class="relative">
                        <select name="services" required
                            class="block w-full border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 rounded-lg px-4 py-3 appearance-none focus:outline-none focus:ring-2 focus:ring-light-blue-300 dark:focus:ring-light-blue-400 focus:border-light-blue-500">
                            <option value="" disabled selected class="text-gray-400">Select Required Service
                            </option>
                            <option value="IT & Professional Staffing">IT & Professional Staffing</option>
                            <option value="Healthcare Staffing">Healthcare Staffing</option>
                            <option value="IaaS">IaaS</option>
                            <option value="SaaS & PaaS">SaaS & PaaS</option>
                            <option value="TaaS">TaaS</option>
                        </select>

                        <!-- Dropdown Icon -->
                        <span
                            class="absolute inset-y-0 right-4 flex items-center pointer-events-none text-indigo-500 dark:text-gray-300">
                            <i class="fas fa-chevron-down"></i>
                        </span>
                    </div>

                    <!-- Description -->
                    <textarea name="description" rows="4" placeholder="Tell us more about your requirements" required
                        class="w-full border border-gray-300 dark:border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-light-blue-300 dark:focus:ring-light-blue-400 bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-poppins"></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="w-full bg-gradient-to-r from-[#003366] to-[#66B2FF] hover:from-[#66B2FF] hover:to-[#003366] text-white font-bold py-3 px-6 rounded-lg transition font-poppins">
                    Submit
                </button>
            </form>
        </div>
    </section>
    <script src="javascript/script.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>

</html>
